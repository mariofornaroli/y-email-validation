<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Email validation</title>
</head>

<body>
    <form>
        <div class="form-item">
            <input id="email" type="text" autocomplete="off" 
            placeholder="Insert email" class="form-input" />
            <i class="valid-icon fa-solid fa-circle-check"></i>
            <div class="invalid-item">
                <p class="error-msg">Please enter a valid email address</p>
            </div>
        </div>
    </form>
</body>

</html>
